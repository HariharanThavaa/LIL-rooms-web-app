<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotels | Staffs</title>
</head>
<body>
<table>
  <tr>
    <th>Employee ID number</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Position</th>
  </tr>
  <tr th:each="staff:${staffs}">
    <td th:text="${staff.empId}">Employee ID</td>
    <td th:text="${staff.firstName}">First Name</td>
    <td th:text="${staff.lastName}">Last Name</td>
    <td th:text="${staff.position}">Postion</td>
  </tr>
</table>
</body>
</html>
